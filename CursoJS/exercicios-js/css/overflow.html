<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*Tudo aquilo que estrapolou o conteudo não vai aparecer*/
            overflow: scroll; /* Ele vai fazer o scroll tanto na horizonatal quanto vertical*/
            overflow-x: scroll;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
