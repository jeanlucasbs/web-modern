<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        const tabela = $('<table></table>').css('border', 'solid 3px blue')

        pessoas.forEach((aluno, id) => {
            const linha = $('<tr></tr>')
            
            const dados = [
                $(`<td>${aluno.nome}</td>`),
                $(`<td>${aluno.nota}</td>`)
            ]

            $(linha).append(dados)
            $(tabela).append($(linha))
        })
        $('#conteudo').append($(tabela))

    </script>
</body>
