<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento ul --------------------')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino)//ele não pega assim pq o atributo destino é personalizado
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))//Verifica se tem determinado atributo
        lista.setAttribute('destino', 'empresa')//Serve tando para atribuir um novo valor para variavel como tb serve para setar um novo valor
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia) //aqui vai pegar o sufixo sem o nome "data"
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))
    </script>
</body>

</html>
