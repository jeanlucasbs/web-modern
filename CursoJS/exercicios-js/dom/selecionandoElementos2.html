<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const descelecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
    
        selecionar('div')

        descelecionar('*') //desceleciona tudo
        selecionar('.terceiro.ultimo') //seleciona a classe que tenha 'terceiro' e 'ultimo' elemento (n√£o importa a ordem)
        
        descelecionar('*')
        selecionar(':not(#primeiro)') //vai selecionar todos os elementos, menos o primeiro

        descelecionar('*')
        selecionar(':nth-child(1)') // vai selecionar o primeiro elemento filho

        descelecionar('*')
        selecionar('div:nth-of-child(1)') //vai selecionar o primeiro elemento filho de um span ou tag que passar

        descelecionar('*')
        selecionar('[wb-attrib]')
        
    </script>
</body>
</html>
