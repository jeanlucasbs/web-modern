<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        //somente leitura
        console.log(lista.attributes) //acessa todos os atributos do elemento
        console.log(lista.attributes[0]) //acessa o primeiro atributo do elemento
        console.log(lista.attributes.id)
        console.log(lista.attributes[1])
        console.log(lista.attributes.destino) // acessa o atributo do elemento selecionado
        console.log(lista.attributes[2])
        console.log(lista.attributes.data-urgencia)//nao pode acessar dessa forma pois o ifen vai dar erro
        console.log(lista.attributes['data-urgencia'])

    </script>
</body>

</html>
